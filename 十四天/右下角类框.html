<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{margin:0;padding:0;}
div{width:150px;height:150px;background:yellow;position:absolute;top:0;right:0;}
body{height:4000px;}
</style>
<script>
window.onload = function(){
	var oDiv = document.getElementById('div1');
	var top = document.documentElement.clientHeight - oDiv.offsetHeight;
	oDiv.style.top = top+'px';
	window.onscroll = function(){
		//获取滚动距离
		var scrollTop = document.body.scrollTop || document.documentElement.scrollTop;
		var top = scrollTop + document.documentElement.clientHeight - oDiv.offsetHeight+'px';
		//div1.innerHTML = scrollTop;
		oDiv.style.top = top;
	};
	
};
</script>
</head>

<body>
	<div id="div1"></div>
</body>
</html>
