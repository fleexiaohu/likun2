<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{margin:0;padding:0;}
div{width:150px;height:150px;background:#ccc;position:absolute;top:50px;left:100px;}
</style>
<script>
window.onload = function(){
	var oDiv = document.getElementById('div1');	
	var left = 100;
	oDiv.onclick = function(){
		
		var timer = setInterval(function(){
			left+=10;
			oDiv.style.left = left+'px';
			
			if(left == 500){
				clearInterval(timer);
			}
		},30);
	};
};
</script>
</head>

<body>
	<div id="div1"></div>
</body>
</html>
