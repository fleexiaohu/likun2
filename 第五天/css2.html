<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	div{width:200px;height:200px;background:#f90;}
</style>
<script>
	//css 用法 css(obj,'width'),css(obj,'height','300px')
	
window.onload = function(){
	var oDiv = document.getElementById('div');
	alert(css(oDiv,'width'));
	//css(oDiv,'width','400px');
	function css(obj){
		if(arguments.length == 2){
			if(typeof(arguments[1]) == 'string'){
				var sName = arguments[1];
				return getStyle(obj,sName);
			}else{
				var json = arguments[1];
				for(name in json){
					obj.style[name] = json[name];
				}
			}
			
		}else{
			var sName = arguments[1];
			var sValue = arguments[2];
			obj.style[sName] = sValue;
		}
	}	
	
	function getStyle(obj,sName){
		return obj.currentStyle ? obj.currentStyle[sName]:getComputedStyle(obj,false)[sName];
	}
	
	css(oDiv,'width','400px');
	/*css(oDiv,{
		'width':'400px',
		'height':'400px',
		'background':'red',	
		'fontSize':'32px',
		'textAlign':'center',
		'fontWeight':'bold',
		'lineHeight':'400px'
	});*/
};
</script>
</head>

<body>
	<div id="div">李坤哈哈哈</div>
</body>
</html>
