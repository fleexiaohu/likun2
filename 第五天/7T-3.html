<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
ul { width:200px; margin:100px auto; }
li { margin:10px; }
</style>
<script>
window.onload = function(){
	var aBtn = document.getElementsByTagName('input');
	var aSpan = document.getElementsByTagName('span');
	for(var i=0;i<aBtn.length;i++){
		(function(sb){
			aBtn[i].onclick = function(){
				if(this.value == '添加'){
					var str = aSpan[sb].innerHTML;
					//花生----[未添加]
					var arr = str.split('[');
					aSpan[sb].innerHTML = arr[0]+'[已添加]';
					this.value = '取消';
				}else{
					this.value = '添加';
					var str = aSpan[sb].innerHTML;
					//花生----[未添加]
					var arr = str.split('[');
					aSpan[sb].innerHTML = arr[0]+'[未添加]';
				}
				
			};
		})(i);
		
	}
};
</script>
</head>

<body>
	<ul>
		<li>
			<span>花生----[未添加]</span>
			<input type="button" value="添加" />
		</li>
		
		<li>
			<span>西瓜----[已添加]</span>
			<input type="button" value="取消" />
		</li>
		
		<li>
			<span>芒果----[未添加]</span>
			<input type="button" value="添加" />
		</li>
		
		<li>
			<span>黄瓜----[未添加]</span>
			<input type="button" value="添加" />
		</li>
	</ul>
</body>
</html>
