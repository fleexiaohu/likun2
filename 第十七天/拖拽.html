<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{margin:0;padding:0;}
div{width:150px;height:150px;background:#ccc;position:absolute;top:100px;left:100px;}
</style>
<script>
window.onload = function(){
	var oDiv = document.getElementById('div');
	var oH = document.documentElement.clientHeight - oDiv.offsetHeight;
	var oW = document.documentElement.clientWidth - oDiv.offsetWidth;
	oDiv.onmousedown = function(ev){
		var oEvent = ev || event;
		//求鼠标点到盒子边缘的距离
		var disX = oEvent.clientX - oDiv.offsetLeft;
		var disY = oEvent.clientY - oDiv.offsetTop;
		document.onmousemove = function(ev){
			var oEvent = ev || event;
			var top = oEvent.clientY - disY;
			var left = oEvent.clientX - disX;
			if(top <= 0){
				top = 0;
			}else if(top >= oH){
				top = oH;
			}
			
			if(left <= 0){
				left = 0;
			}else if(left >= oW){
				left = oW;
			}
			oDiv.style.top = top+'px';
			oDiv.style.left = left+'px';	
		};
		
		document.onmouseup = function(){
			document.onmousemove = null;
			document.onmouseup = null;
			
		};
	};	
};
</script>
</head>
<body>
	<div id="div"></div>
</body>
</html>
