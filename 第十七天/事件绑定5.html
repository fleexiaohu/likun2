<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
window.onload = function(){
	var oBtn = document.getElementById('btn');
	
	if(oBtn.addEventListener){
		oBtn.addEventListener('click',function(){
			alert(1111);	
		},false);
	}else{
		oBtn.attachEvent('onclick',function(){
			alert(11111);	
		});
	}
	
	if(oBtn.addEventListener){
		oBtn.addEventListener('click',function(){
			alert(2222);	
		},false);
	}else{
		oBtn.attachEvent('onclick',function(){
			alert(222222);	
		});
	}
};
</script>
</head>

<body>
	<input type="button" value="btn" id="btn" />
</body>
</html>
