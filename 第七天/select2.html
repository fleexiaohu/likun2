<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
window.onload = function(){
	var oSel = document.getElementById('sel1');
	oSel.onchange = function(){
		var index = oSel.selectedIndex;
		alert(oSel.options[index].value);
	};	
};
</script>
</head>

<body>
	<select id="sel1">
    	<option value="aa">钓鱼</option>
        <option value="bb">写作业</option>
        <option value="cc">睡觉</option>
        <option value="dd">吃饭</option>
    </select>
</body>
</html>
