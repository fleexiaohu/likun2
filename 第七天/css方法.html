<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	div{width:100px;height:100px;background:#ccc;}
</style>
<script>
window.onload = function(){
	var oDiv = document.getElementById('div');
	function css(obj){
		if(arguments.length==2){
			if(typeof(arguments[1]) == 'string'){
				var sName = arguments[1];
				return getStyle(obj,sName);
			}else{
				var json = arguments[1];
				for(name in json){
					obj.style[name] = json[name];
				}	
			}
		}else{
			var sName = arguments[1];
			var value = arguments[2];
			obj.style[sName] = value;
		}
	}	
	
	function getStyle(obj,sName){
		return obj.currentStyle ? obj.currentStyle[sName] : getComputedStyle(obj,false)[sName];
	}
	
	//alert(css(oDiv,'width'));
	//alert(css(oDiv,'width','400px'));
	css(oDiv,{
		'width':'400px',
		'height':'400px'	
	});
};
</script>
</head>

<body>
	<div id="div"></div>
</body>
</html>
