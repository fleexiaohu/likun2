<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{margin:0;padding:0;}
div{width:150px;height:150px;background:#ccc;position:absolute;top:0;left:0;}
</style>
<script>
window.onload = function(){
	var oDiv = document.getElementById('div');
	document.onmousemove = function(ev){
		var oH = document.documentElement.clientHeight-oDiv.offsetHeight;
		var oW = document.documentElement.clientWidth-oDiv.offsetWidth;
		var oEvent = ev || event;
		var scrollTop = document.body.scrollTop || document.documentElement.scrollTop;
		var scrollLeft = document.body.scrollLeft || document.documentElement.scrollLeft;
		var top = oEvent.clientY + scrollTop - oDiv.offsetHeight/2;
		var left = oEvent.clientX + scrollLeft - oDiv.offsetWidth/2;
		if(top<=0){
			top = 0;
		}else if(top >= oH){
			top = oH;
		}
		
		if(left<=0){
			left = 0;
		}else if(left >= oW){
			left = oW;
		}
		oDiv.style.top = top+'px';
		oDiv.style.left = left+'px';
	};	
};
</script>
</head>

<body>
	<div id="div"></div>
</body>
</html>
