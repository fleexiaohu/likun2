<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	*{margin:0;padding:0;}
	div{width:150px;height:150px;background:#ccc;position:absolute;top:10px;left:20px;}
</style>
<script>
window.onload = function(){
	var oDiv = document.getElementById('div');
	var oH = document.documentElement.clientHeight - oDiv.offsetHeight;
	var oW = document.documentElement.clientWidth - oDiv.offsetWidth;
	//disX
	oDiv.onmousedown = function(ev){
		var oEvent = ev || event;
		var disX = 	oEvent.clientX - oDiv.offsetLeft;
		var disY = oEvent.clientY - oDiv.offsetTop;
		
		document.onmousemove = function(ev){
			var oEvent = ev || event;
			
			var left = oEvent.clientX - disX;
			
			var top = oEvent.clientY - disY;
			
			if(top <= 0){
				top = 0;
			}else if(top >= oH){
				top = oH;
			}
			
			if(left <= 0){
				left = 0;
			}else if(left >= oW){
				left = oW;
			}
			oDiv.style.top = top+'px';
			oDiv.style.left = left+'px';
		};
		document.onmouseup = function(){
			document.onmousemove = null;
			document.onmouseup = null	
		};
	};
	
	
};
</script>
</head>

<body>
	<div id="div"></div>
</body>
</html>
