<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
	var arr = [12,34,5,6,7,89,0,98,765,43,2];
	
	for(var i=0;i<arr.length;i++){
		//alert(arr[i]);
		for(var j=0;j<arr.length;j++){
			if(arr[i] < arr[j]){
				var tmp = arr[i];
				arr[i] = arr[j];
				arr[j] = tmp;
			}
		//	document.write('第'+i+'次排序'+arr+'<br /><br />');
		}
	}
	
	alert(arr);
</script>
</head>
