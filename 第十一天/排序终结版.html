<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
	var arr = [12,34,5,6,7,89,0,98,765,43,2];
	document.write('这是原始数组'+arr+'<br />');
	for(var i=0;i<arr.length;i++){
		var index = findMin(arr,i);
		//换位置
		var tmp = arr[i];
		arr[i] = arr[index];
		arr[index] = tmp;
		document.write('第'+i+'次排序'+arr+'<br /><br />');
	}
	
	
	//找出最小值索引
	function findMin(arr,start){
		var nMin = 99999;
		var nMinIndex = -1;
		for(var i=start;i<arr.length;i++){
			if(arr[i] < nMin){
				nMin = arr[i];
				nMinIndex = i;
			}
		}
		return nMinIndex;
	}
	
	document.write('最后结果'+arr);
</script>
</head>
