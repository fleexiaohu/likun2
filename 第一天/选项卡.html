<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	*{margin:0;padding:0;}
	input{width:60px;height:30px;border:1px solid red;}
	div{width:250px;height:250px;background:tomato;border:1px solid #f90;text-align:center;line-height:250px;font-size:36px;font-weight:bold;display:none;}
	.active{width:116px;background:#f90;}
	.show{display:block;}
</style>
<script>
window.onload = function(){
	var aBtn = document.getElementsByTagName('input');
	var aDiv = document.getElementsByTagName('div');
		for(var i=0;i<aBtn.length;i++){
			aBtn[i].index = i;
			aBtn[i].onclick = function(){
				for(var i=0;i<aBtn.length;i++){
					aBtn[i].className = '';
					aDiv[i].className = '';
				}
				aDiv[this.index].className = 'show';
				this.className = 'active';
			}	
		};
};
</script>
</head>

<body>
	<input type="button" value="电影" class="active"/>
    <input type="button" value="娱乐" />
    <input type="button" value="爱情" />
    <div class="show">斯巴达300勇士</div>
    <div>奔跑吧孩子</div>
    <div>因为爱情</div>
</body>
</html>
