<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
	var data=[
		{
			'txt':'珠宝首饰',
			'href':'http://baidu.com',
			's-tit':[
				{
					'txt':'蜜蜡',
					'href':'http://taobao.com',
				},
				{
					'txt':'玉镯',
					'href':'http://jd.com',
				}
			]
		},
		{
			'txt':'时尚饰品',
			'href':'http://baidu.com',
			's-tit':[
				{
					'txt':'手串',
					'href':'http://taobao.com',
				},
				{
					'txt':'发饰',
					'href':'http://jd.com',
				}
			]
		},
		{
			'txt':'当季热卖',
			'href':'http://baidu.com',
			's-tit':[
				{
					'txt':'吊坠',
					'href':'http://taobao.com',
				},
				{
					'txt':'毛衣链',
					'href':'http://jd.com',
				}
			]
		}
	];
window.onload = function(){
	var oList = document.getElementById('list');
	for(var i=0;i<data.length;i++){
		var json = data[i];
		var oDt = document.createElement('dt');
		oDt.innerHTML = '<a href="'+json.href+'" >'+json.txt+'</a>';
		var oDd = document.createElement('dd');
		for(var j=0;j<json['s-tit'].length;j++){
			var json2 = json['s-tit'][j];
			var oA = document.createElement('a');
			oA.href = json2.href;
			oA.innerHTML = json2.txt;
			oDd.appendChild(oA);
			//oDd.innerHTML = '<a href="'+json2.href+'">'+json2.txt+'</a>';
		}
		oList.appendChild(oDt);
		oList.appendChild(oDd);
		
	}	
};
</script>
</head>

<body>
	<dl id="list">
		<!--
		<dt>珠宝首饰</dt>
		<dd>
			<a href="#">蜜蜡</a>
			<a href="#">玉镯</a>
		</dd>
		-->
	</dl>
</body>
</html>
