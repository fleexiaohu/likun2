<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
window.onload = function(){
	var oBtn = document.getElementById('btn');
	oBtn.addEventListener('click',function(){
		alert(11111);	
	},false);
	oBtn.addEventListener('click',function(){
		alert(2);	
	},false);
	oBtn.attachEvent('onclick',function(){
		alert(11111);	
	});	
	
	oBtn.attachEvent('onclick',function(){
		alert(2);	
	});	
};
</script>
</head>

<body>
	<input type="button" value="btn" id="btn" />
</body>
</html>
