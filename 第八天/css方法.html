<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	div{width:200px;height:200px;background:#ccc;}
</style>
<script>
window.onload = function(){
	var oDiv = document.getElementById('div');

	//css(oDiv,'background','red');
	//alert(css(oDiv,'width'));
	css(oDiv,{'width':'400px'});
	
	function css(obj,sName,sValue){
		if(typeof(arguments[1])=='object'){
			for(name in sName){
				obj.style[name] = sName[name];
			}
		}else if(arguments.length == 3){
			return obj.style[sName] = sValue;
		}else{
			return getStyle(obj,sName);
		}
	}
	function getStyle(obj,sName){
		return obj.currentStyle ? obj.currentStyle[sName] : getComputedStyle(obj,false)[sName];
	}	
};
</script>
</head>

<body>
	<div id="div">11111</div>
</body>
</html>
