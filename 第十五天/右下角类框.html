<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{margin:0;padding:0;}
div{width:150px;height:150px;background:#ccc;position:absolute;bottom:0;right:0;}
body{height:3000px;}
</style>
<script>
window.onload = function(){
	var oDiv = document.getElementById('box');
	var top = document.documentElement.clientHeight-oDiv.offsetHeight-200;
	oDiv.style.top = top+'px';
	window.onscroll = function(){
		var scrollTop = document.body.scrollTop || document.documentElement.scrollTop;
		var top = scrollTop + document.documentElement.clientHeight - oDiv.offsetHeight-200;
		oDiv.style.top = top+'px';
	};
	
};
</script>
</head>

<body>
	<div id="box"></div>
</body>
</html>
