<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	*{margin:0;padding:0;}
	div{width:200px;height:200px;background:#ccc;position:relative;margin:0 auto;}
	input{position:absolute;top:0;left:-100px;};
</style>
<script>
window.onload = function(){
	var oDiv = document.getElementById('div1');
	var oBtn = document.getElementById('btn');
	
	oDiv.onclick = function(){
		alert('div');	
	};	
	
	oBtn.onclick = function(ev){
		var oEvent = ev || event;
		
		oEvent.cancelBubble = true;
		alert('btn');	
	};
};
</script>
</head>

<body>
	<div id="div1">
    	<input type="button" value="btn" id="btn" />
    </div>
</body>
</html>
