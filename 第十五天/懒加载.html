<!doctype html>

<title>无标题文档</title>
<style>
	*{margin:0;padding:0;}
	ul{width:768px;margin:0 auto;overflow:hidden;}
	li{float:left;border:1px solid red;margin:5px;list-style:none;overflow:hidden;width:170px;height:255px;}
	img{width:100%;display:block;}
</style>
<script>
window.onload = function(){
	var aImg = document.getElementsByTagName('img');
	
	
	//滚动距离
	var scrollTop = document.body.scrollTop || document.documentElement.scrollTop;
	
	//可视区高度
	var top = document.documentElement.clientHeight;
	
	//可视区底部
	var  oBottom = scrollTop+top;
	
	for(var i=0;i<aImg.length;i++){
		var oS = aImg[i].offsetTop;
		if(oS <= oBottom){
			var _src = aImg[i].getAttribute('_src');
			aImg[i].src = _src;
		}
		
	}	
};
</script>
</head>
