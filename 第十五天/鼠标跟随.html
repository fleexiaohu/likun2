<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	*{margin:0;padding:0;}
	div{width:150px;height:150px;background:yellow;position:absolute;top:0;left:0;}
</style>
<script>
window.onload = function(){
	var oDiv = document.getElementById('div');
	document.onmousemove = function(ev){
		var oEvent = ev || event;
		var top = oEvent.clientY;　
		var left = oEvent.clientX;
		oDiv.style.top = top+'px';
		oDiv.style.left = left+'px';
	};
};
</script>
</head>

<body>
	<div id="div"></div>
</body>
</html>
