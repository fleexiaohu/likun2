<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
window.onload = function(){
	//先获取value值
	var oT = document.getElementById('txt');
	var oBtn = document.getElementById('btn');
	var oUl = document.getElementById('ul1');
	oBtn.onclick = function(){
		var str = oT.value;
		var oLi = document.createElement('li');
		oLi.innerHTML = str+'<a href="javascript:;">删除</a>';
		var oA = oLi.getElementsByTagName('a')[0];
		oA.onclick = function(){
			oUl.removeChild(oLi);	
		};
		
		if(oUl.children[0]){
			oUl.insertBefore(oLi,oUl.children[0]);
		}else{
			oUl.appendChild(oLi);
		}
		
		oT.value = '';
		oT.focus();
	};
	
	
	
};
</script>
</head>

<body>
	<input type="text" id="txt" />
    <input type="button" value="提交" id="btn" />
    <ul id="ul1">
    
    </ul>
</body>
</html>
