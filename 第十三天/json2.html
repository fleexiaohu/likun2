<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	*{margin:0;padding:0;}
	a{text-decoration:none;color:#000;line-height:24px;}
	a:hover{text-decoration:underline;color:#09F;}
</style>
<script>
	var data=[
		{
			'txt':'外媒称IS月收入达8000万美元 石油交易占43%',
			'href':'1.html'
		},
		{
			'txt':'黑龙江人大副主任落马 曾遭举报雇佣黑社会破坏农田',
			'href':'1.html'
		},
		{
			'txt':'北上广高房价致人口外溢 燕郊本地人称已买不起房',
			'href':'1.html'
		},
		{
			'txt':'中国11月外储大降873亿美元 人民币贬值预期或将持续',
			'href':'1.html'
		}
	];
	window.onload = function(){
		var oUl = document.getElementById('ul1');
		for(var i=0;i<data.length;i++){
			var json = data[i];
			var oLi = document.createElement('li');
			oLi.innerHTML =' <a href="'+json.href+'">'+json.txt+'</a>';
			oUl.appendChild(oLi);
		}	
	};
</script>
</head>

<body>
	<ul id="ul1">
    
    </ul>
</body>
</html>
