<script>
	var arr = [12,3,4,56,78,90,9,876,54,32];
	for(var i=0;i<arr.length;i++){

			//alert(arr[j]);

				//alert(tmp);
				arr[i] = arr[j];
				arr[j] = tmp;
			}
		}
	}
	
	alert(arr);
	
</script>
