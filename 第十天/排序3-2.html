<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
	var arr = [12,3,4,56,78,90,9,876,54,32];
	//最小值
	//第一次
	var nMin = 9999999;
	var nMinIndex = -1;
	for(var i=0;i<arr.length;i++){
		if(arr[i]<nMin){
			nMin = arr[i];
			nMinIndex = i;
		}
	}
	var tmp = arr[0];
	arr[0] = arr[nMinIndex];
	arr[nMinIndex] = tmp;
	
	var nMin = 9999999;
	var nMinIndex = -1;
	for(var i=1;i<arr.length;i++){
		if(arr[i]<nMin){
			nMin = arr[i];
			nMinIndex = i;
		}
	}
	var tmp = arr[1];
	arr[1] = arr[nMinIndex];
	arr[nMinIndex] = tmp;
	
	
	
	alert(arr);
	//alert(nMin);
	//alert(nMinIndex);
</script>
</head>

<body>
</body>
</html>
