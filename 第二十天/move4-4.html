<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{margin:0;padding:0;}
#div1{width:100px;height:100px;background:red;position:absolute;top:50px;left:100px;}
#div2{width:100px;height:100px;background:red;position:absolute;top:200px;left:100px;}
#div3{width:100px;height:100px;background:red;position:absolute;top:350px;left:100px;}
</style>
<script>
window.onload = function(){
	var oDiv1 = document.getElementById('div1');
	var oDiv2 = document.getElementById('div2');
	var oDiv3 = document.getElementById('div3');
	var timer = null;
	oDiv1.onmouseover = function(){
		move(oDiv1,'opacity',400,1000);	
	}
	oDiv1.onmouseout = function(){
		move(oDiv1,'opacity',100,1000);	
	}
	oDiv2.onmouseover = function(){
		move(oDiv2,'opacity',400,1000);	
	}
	oDiv2.onmouseout = function(){
		move(oDiv2,'width',100,1000);	
	}
	oDiv3.onmouseover = function(){
		move(oDiv3,'width',400,1000);	
	}
	oDiv3.onmouseout = function(){
		move(oDiv3,'width',100,1000);	
	}
	
	function move(obj,sName,target,time){
		var start = parseFloat(getStyle(obj,sName));
		var dis = target - start;
		var n = 0;
		var count = Math.floor(time/30);
		clearInterval(obj.timer);
		obj.timer = setInterval(function(){
			n++;
			if(sName == 'opacity'){
				obj.style[sName] = start + dis*n/count;
			}else{
				obj.style[sName] = start + dis*n/count+'px';
			}	
			
			if(n==count){
				clearInterval(obj.timer);
			}
		},30);
	}
	
	function getStyle(obj,sName){
		return(obj.currentStyle || getComputedStyle(obj,false))[sName];
	}
};
</script>
</head>

<body>
	<div id="div1"></div>
    <div id="div2"></div>
    <div id="div3"></div>
</body>
</html>
